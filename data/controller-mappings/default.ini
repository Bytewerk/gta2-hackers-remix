; in-game by pressing BACK
;

[info]
description = G2HR alpha
author = robotanarchy
version = 1
g2hr-v= 0.4

[walking]
forward = RIGHTTRIGGER
backward = LEFTTRIGGER
left = LEFTSTICK_LEFT
right =  LEFTSTICK_RIGHT

attack = A
enter-car= X
jump = B, Y

weapon-prev = DPAD_LEFT
weapon-next = DPAD_RIGHT


